{% if messages %}
<div class="container">
    <div class="djangcopy-fade">
        {% for msg in messages %}
        <div class="alert alert-{% if msg.tags %}{{ msg.tags }}{% else %}secondary{% endif %} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
