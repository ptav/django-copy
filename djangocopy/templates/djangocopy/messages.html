{% if messages %}
<div class="container">
    <div class="row m-2">
        {% for m in messages %}
        <div class="alert alert-{% if m.tags %}{{ m.tags }}{% else %}secondary{% endif %} alert-dismissible fade show" role="alert">
            {{ m }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
